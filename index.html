<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note Craft</title>
    <link rel="shortcut icon" href="./images/notes.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Note Craft </a>
      </div>
    </nav>
    <div class="container">
      <div id="heading-title">
        <img
          src="./images/notes.png"
          alt="notes-png"
          height="60px"
          width="60px"
        />
        <h2>My Notes</h2>
      </div>
      <button class="btn add-note-btn">
        <img
          src="./images/edit.png"
          alt="edit-icon"
          height="25px"
          width="25px"
        />
        <p>Create Note</p>
      </button>
      <form class="search-bar">
        <input
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="search-input"
        />
        <button class="btn" type="submit" id="search-button">Search</button>
      </form>
      <div id="noNotes" style="display: none">
        <h3>
          Its' empty in here.<br />
          Add a note to get started.
        </h3>
      </div>
      <div id="notes-container">
        <!-- Notes will be added here -->
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
